<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>StudeyOurSelves</title>
        <meta name="description" content="共有タスク管理するWebアプリケーション">

        <!--CSS-->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="../static/styles/register_class.css">
    </head>

    <body>
        <header>
            <div class="title">
                <a href="/">SOS</a>
            </div>
            <div class="menus">
                <ul>
                    <!--ユーザー情報編集ページへ-->
                    <li><a href="/edit">{{username}}</a></li>
                    <li><a href="/logout">ログアウト</a></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="register">
                <div class="title">
                    <h1>授業登録</h1>
                </div>
                <form action="/searchtext" method="POST">
                    <div class="search">
                        授業名：<input type="text" id="searching" name="searching">
                        <input type="submit" value="検索する">
                    </div>
                </form>
                <div class="result">
                    <h2>検索結果</h2>
                    <ul class="classes">
                        {% for class in classlist %}
                            <li class="class">
                                <p><a href="/class/{{class[1]}}?search=1&id={{class[0]}}">{{class[1]}}</a></p>
                                <div class="info">
                                    {{class[2]}}
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
